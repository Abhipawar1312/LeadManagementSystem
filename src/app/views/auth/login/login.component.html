<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['UserEmail'].dirty && (loginForm.hasError('required', 'UserEmail') || loginForm.hasError('emailNotFound', 'UserEmail'))">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Email" formControlName="UserEmail">
                                </div>
                            </div>

                            <small
                                *ngIf="loginForm.controls['UserEmail'].dirty && (loginForm.hasError('required','UserEmail') || loginForm.hasError('emailNotFound'))"
                                class="text-danger">*UserEmail is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['UserPassword'].dirty && (loginForm.hasError('required','UserPassword') || loginForm.hasError('incorrectPassword', 'UserPassword'))">
                                    <span class="fa fa-lock p-2"></span>
                                    <input type="password" formControlName="UserPassword" placeholder="Password">
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['UserPassword'].dirty && (loginForm.hasError('required','UserPassword') || loginForm.hasError('IncorrectPassword'))"
                                class="text-danger">*Password is required</small>
                            <!-- <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div> -->
                            <button (click)="onSubmit()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">
                                Don't Have Account? <a id="forget" routerLink="/register">Sign Up</a>
                            </div>
                        </form>
                    </div>

                                    alt=""></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
