<div class="d-flex justify-content-between pt-4">
    <div>
        <button routerLink="/lms/AddLeads" mat-raised-button color="primary">
            <i class="fa fa-plus" aria-hidden="true"></i> &nbsp;Add Leads
        </button>
    </div>

    <div class="d-flex">
        <button mat-raised-button color="primary">
            <label class="mat-raised-button mat-primary">
                <i class="ri-arrow-left-down-line"></i>
                Import
                <input type="file" style="display: none;" (change)="importFromExcel($event)" />
            </label>
        </button>

        <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="exportToExcel()">
            <i class="ri-arrow-right-up-line"></i>
            Export to Excel
        </button>
    </div>
</div>

<div class="title" mat-dialog-title>
    <h1>Manage Leads</h1>
</div>

<div class="main-body">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="responsiveTable mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="LeadID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lead ID</th>
                <td mat-cell *matCellDef="let row"> {{row.LeadID}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="LeadName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lead Name </th>
                <td mat-cell *matCellDef="let row"> {{row.LeadName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="LeadStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lead Status </th>
                <td mat-cell *matCellDef="let row"> {{row.LeadStatus}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="LeadSource">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lead Source </th>
                <td mat-cell *matCellDef="let row"> {{row.LeadSource}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="SalesPersonID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SalesPersonID </th>
                <td mat-cell *matCellDef="let row"> {{row.SalesPersonID}} </td>
            </ng-container> -->
            <ng-container matColumnDef="CreationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
                <td mat-cell *matCellDef="let row"> {{row.CreationDate }} </td>
            </ng-container>
            <ng-container matColumnDef="ModificationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modification Date </th>
                <td mat-cell *matCellDef="let row"> {{row.ModificationDate}} </td>
            </ng-container>
            <ng-container matColumnDef="CompanyName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
                <td mat-cell *matCellDef="let row"> {{row.CompanyName}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="edit(row.LeadID)" mat-icon-button
                        color="primary"><mat-icon>edit</mat-icon></button>
                    <button (click)="delete(row.LeadID)" mat-icon-button
                        color="warn"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
