<div class="d-flex justify-content-between pt-4">
    <button routerLink="/lms/AddLeads" mat-raised-button color="primary"><i class="fa fa-arrow-left"
            aria-hidden="true"></i>
        Add Leads
    </button>
</div>

<div class="title" mat-dialog-title>
    <h1>Working Leads</h1>
</div>

<div class="main-body">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="responsiveTable mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="LeadID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LeadID</th>
                <td mat-cell *matCellDef="let row"> {{row.LeadID}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="LeadName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LeadName </th>
                <td mat-cell *matCellDef="let row"> {{row.LeadName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="LeadStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LeadStatus </th>
                <td mat-cell *matCellDef="let row"> {{row.LeadStatus}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="LeadSource">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LeadSource </th>
                <td mat-cell *matCellDef="let row"> {{row.LeadSource}} </td>
            </ng-container>

            <ng-container matColumnDef="CompanyName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CompanyName </th>
                <td mat-cell *matCellDef="let row"> {{row.CompanyName}} </td>
            </ng-container>

            <ng-container matColumnDef="CreationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CreationDate </th>
                <td mat-cell *matCellDef="let row"> {{row.CreationDate }} </td>
            </ng-container>
            <ng-container matColumnDef="ModificationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ModificationDate </th>
                <td mat-cell *matCellDef="let row"> {{row.ModificationDate}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="edit(row.LeadID)" mat-icon-button
                        color="primary"><mat-icon>edit</mat-icon></button>
                    <button (click)="delete(row.LeadID)" mat-icon-button
                        color="warn"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
